<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #userSignupForm="ngForm" (ngSubmit)="onSubmit(userSignupForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" ngModel name="email" required email>
        </div>
        <div class="form-group">
          <label for="address"> Address </label>
          <input type="text" id="address" class="form-control" ngModel name="address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Signup</button>
        </div>
      </form>
    </div>
  </div>
</div>
